name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore AssemblyInformation.sln

      - name: Build
        run: dotnet build AssemblyInformation.sln -c Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AssemblyInformation
          path: |
            AssemblyInformation/bin/Release/net8.0-windows/
          retention-days: 14
